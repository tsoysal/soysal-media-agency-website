<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soysal Media | Web Tasarım</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/logo.jpeg" alt="logo"> 
      </div>
      <button class="black-bg-btn">Hemen Ara</button>
    </nav>
    <header>
      <main class="content">
        <h1>
          <span class="first-line">İşletmenizi internete taşıyın</span>
          <span class="second-line">Büyük fark yaratın</span>
        </h1>
        <p>
          Dijitalin Büyülü Dünyasına Adım Atın, İşletmenizin İnternetteki
          Etkisini Artırın ve Rakipleriniz Arasından Sıyrılın
        </p>
        <div class="buttons">
          <button class="white-bg-btn">Hemen Ara</button>
          <button class="black-bg-btn">Daha fazla</button>
        </div>
      </main>
      <figure class="main-image">
        <img src="images/feature-image.png" alt="web tasarım" />
      </figure>
    </header>
  </body>
</html>
